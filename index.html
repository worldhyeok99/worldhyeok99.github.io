    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let scrolled = false;
        const footer = document.querySelector("footer");

        function showFooterOnScroll() {
          // Check if the user has scrolled to the bottom
          if (
            window.innerHeight + window.scrollY >=
            document.body.scrollHeight
          ) {
            // If scrolled is false, set it to true and return
            if (!scrolled) {
              scrolled = true;
              return;
            }

            // If scrolled is true, show the footer
            footer.style.display = "block";
          } else {
            // If not at the bottom, hide the footer
            footer.style.display = "none";
          }
        }

        // Attach the showFooterOnScroll function to the scroll event
        window.addEventListener("scroll", showFooterOnScroll);
      });
    </script>
