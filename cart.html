<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>ShoesMall</title>
  </head>
  <body>
    <!-- header -->
    <header data-include-path="header.html"></header>

    <!-- cart -->
    <section class="cart-page">
      <div class="empty">
        <p>Your cart is empty</p>
      </div>
      <div class="cart-container-box hidden">
        <ul class="cart-container"></ul>
        <div class="cart-total">
          <dl class="total">
            <dt class="total-title">Total</dt>
            <dd id = "saint" class="total-price"></dd>
          </dl>
        </div>
        <button class="control-btn total-order">Order selected Items </button>
      </div>
        <div class="order-popup hidden">
          <div class="popup-container">
            <h1>Order Information</h1>
            <form action="#">
              <label for="name"> <br> 주문자 이름:</label>
              <input type="text" id="name" name="name" required>
              <label for="phone">전화번호:</label> 
              <input type="phone" id="phone" name="phone" required>
              <label for="shippingAddress">주소:</label>
              <textarea id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
              <label for="orderMessage">특이사항:</label>
              <textarea id="orderMessage" name="shippingAddress" rows="1" required></textarea> <br>
              <dd id="saint" class="total-price"></dd>
              <input type="submit" class="control-btn" value="Submit Order">
            </form>
          </div>
        </div>
            </section>
    <!-- footer -->
    <footer data-include-path="footer.html"></footer>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/loadItem.js"></script>
    <script type="module" src="./js/cartPage.js"></script>
  </body>
</html>
