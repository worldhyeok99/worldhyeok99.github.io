<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>A Mall</title>
  </head>
  <body>
    <!-- header -->
    <header data-include-path="header.html"></header>

    <!-- goods detail-->
    <main class="detail-page">
      <div class="sba">
          <h1>Sign up</h1>
            <form action="#">
              <label for="email"> <br> E-Mail</label>
              <input type="email" id="email" name="email" required>
              <label for="account"> <br> ID </label>
              <input type="text" id="account" name="account" required>
              <label for="password"> <br> 비밀번호 </label>
              <input type="password" id="password" name="password" required>
              <label for="password"> <br> 비밀번호 확인 </label>
              <input type="password" id="password" name="password" required>  
              <label for="name"> <br> 주문자 이름:</label>
              <input type="text" id="name" name="name" required>
              <label for="phone">전화번호:</label> 
              <input type="phone" id="phone" name="phone" required>
              <label for="shippingAddress">주소:</label>
              <textarea id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
              <input type="submit" class="control-btn" value="Register Now">
            </form>
      </div>
    </main>

    <!-- footer -->
    <footer data-include-path="footer.html"></footer>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/loadItem.js"></script>
  </body>
</html>
